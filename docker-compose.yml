version: '3.7'

services:
  eth-indexer:
    container_name: eth-indexer
    image: indexer:latest
    restart: on-failure
    environment:
      - DATABASE_URL=postgresql://indexer:${DATABASE_PASSWORD}@localhost:8000/indexer
    env_file:
      - .env
    command: "evm-indexer --batch-size 500 --workers 20"
    network_mode: host

  polygon-indexer:
    container_name: polygon-indexer
